services:
  nats1:
    image: nats:latest
    container_name: nats1
    command: [
      "-c","/etc/nats/server.conf",
      "--server_name","nats1",
      "--client_advertise","localhost:4222",
      "-m","8222"]
    ports:
      - "4222:4222"
      - "8222:8222"
      - "6222:6222"
    volumes:
      - ./server.conf:/etc/nats/server.conf:ro
      - ./resolver.conf:/etc/nats/resolver.conf:ro
      - nats1-data:/data
    networks:
      - nats-network 

  nats2:
    image: nats:latest
    container_name: nats2
