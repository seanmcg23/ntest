      - nats-network 
  nats-box:
    image: natsio/nats-box:latest
    container_name: nats-box
    depends_on: [nats1, nats2, nats3, nats4, nats5]
    entrypoint: ["sleep","infinity"]
    networks:
      - nats-network 
volumes:
  nats1-data: {}
  nats2-data: {}
  nats3-data: {}
  nats4-data: {}
  nats5-data: {}
networks:
  nats-network:
    driver: bridge
